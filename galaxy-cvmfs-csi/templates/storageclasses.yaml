{{- range $key, $rep := .Values.repositories -}}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ $key }}
  namespace: {{ .Values.namespace }}
  labels:
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
    app: csi-cvmfsplugin
provisioner: csi-cvmfsplugin
parameters:
  repository: {{ $rep }}

---
{{ end }}
